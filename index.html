<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poizeedz Store</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-40px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-[#242E45] text-white overflow-hidden h-screen">
    <!-- Navbar -->
    <nav
      class="bg-white border-gray-200 dark:bg-[#1b2335] w-screen dark:border-gray-700"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo & Brand -->
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="/TopUp_Game/src/logo.png"
            class="h-12 w-auto"
            alt="Poizeedz Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-gray-900"
            >Poizeedz Store</span
          >
        </a>

        <!-- Hamburger Menu Button -->
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Menu Items -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-[#1b2335] md:dark:bg-[#1b2335] dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-orange-500 rounded md:bg-transparent md:text-orange-500 md:p-0 md:dark:text-orange-500"
                aria-current="page"
                >Top Up</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-orange-700 md:p-0 dark:text-white md:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-orange-700 md:p-0 dark:text-white md:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-orange-700 md:p-0 dark:text-white md:dark:hover:text-orange-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Cek Transaksi</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="h-screen flex flex-col md:flex-row items-center justify-between px-6 md:px-20 gap-8 bg-[#1b2335] text-white"
    >
      <!-- Kiri: Gambar -->
      <div class="w-full md:w-1/2 flex justify-center items-center relative">
        <!-- Gambar utama -->
        <img
          src="/TopUp_Game/src/man.png"
          alt="Man Image"
          class="z-10 w-[80%] md:w-[90%] h-auto"
        />

        <!-- Elemen dekorasi -->
        <img
          src="/TopUp_Game/src/elements.png"
          alt="Elements"
          class="absolute top-0 left-0 w-[80%] md:w-[90%] z-20 pointer-events-none animate-float"
        />
      </div>

      <!-- Kanan: Konten -->
      <div class="w-full md:w-1/2 text-center md:text-left">
        <!-- Judul 3 baris -->
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-6">
          TOP UP GAME<br />
          <span class="text-orange-400">PALING MURAH</span><br />
          SEANTERO DUNIA!
        </h1>

        <!-- Deskripsi -->
        <p class="text-lg md:text-xl text-gray-300 mb-6">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore
          autem impedit dignissimos provident, vero possimus libero similique
          cum corrupti nulla expedita.
        </p>

        <!-- CTA -->
        <a
          href="./Homepage.html"
          class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-md transition"
        >
          Beli Sekarang
        </a>
      </div>
    </section>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
